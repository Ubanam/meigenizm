<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="映画の名言、予告動画を集めたサイトです。名言、映画の特集を紹介しています。">
    <meta name="Keywords" content="映画,名言,予告動画">
    <meta name="author" content="Ubanam">
    <link rel="icon" href="favicon.ico">
    <title>Meigenizm the Movie</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/slider-pro.min.css">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <!--  angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-touch.js"></script>

     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

</script>
    <!-- Controller ofAngularJS -->
    <script src="./appController.js"></script>
  </head>

  <body ng-controller = "IndexController" onselectstart="return false;" onmousedown="return false;">
      <!-- Carousel-->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li ng-repeat="movie in movies" data-target="#myCarousel" data-slide-to={{$index+1}}></li>
          <!--
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          -->
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="images/slider.jpg">
            <div class="container">
              <div class="carousel-caption">
                <h3>映画の名言を集めたメイゲニズムへようこそ</h3>
                <p>映画の名言を集めました。</p>
                <p><a class="btn btn-lg btn-primary" role="button" ng-click="moveAbout()">メイゲニズムについて</a></p>
              </div>
            </div>
          </div>
          <div ng-repeat="movie in movies" class="item">
            <img class="second-slide" src={{movie.Image}}>
            <div class="container">
              <div class="carousel-caption">
                <h3>{{movie.Meigen}}</h3>
                <p>{{movie.Title}}</p>
                <p><a class="btn btn-lg btn-primary"  role="button" ng-click = 'moveDetail(movie)'>詳細を見る</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="/index/#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="/index/#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- /.carousel -->
      <!-- ピックアップ映画 Start-->  
      <div id = "pickup" class = "col-xs-12 col-sm-8 test">
        <h4 class= "section_b">映画の名言　新着情報</h4>
        <div class="page-header">
          <p>ホームページをリニューアルしました。</p>
        </div>
        <div class = "pickup">
          <h4 class= "section_b">新着映画の名言</h4>
          <div ng-repeat = "movie in movies | orderBy: '-Id' | limitTo:5">
            <!-- 
            <div class="row selected page-header" ng-click="moveDetail(movie)">
            -->
            <div class="row selected" ng-click="moveDetail(movie)">
              <div class="col-sm-5 col-xs-5">
                <img src={{movie.Image}} >
              </div>
              <div class="col-sm-7 col-xs-7">
                <p>{{movie.Meigen}}</p>
                <p>from {{movie.Title}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ピックアップ映画 End -->
      <div id = "ranking" class = "col-xs-12 col-sm-4 test">
        <!--特集ページ-->
        <h4 class="section_y">ピックアップ特集</h4>
        <div class = "img-box recommends">
          <a href = "#/recommends/facts/">
            <img src = "./recommends/img/fact.jpg" width = "100%">
          </a>
          <div class = "img-box-mini">
            <h3 class = "img-box-text">実話映画特集</h3>
          </div>
        </div>
        <div class = "img-box recommends">
          <a href = "#/recommends/genius/">
            <img src = "./recommends/img/genius.jpg" width = "100%">
          </a>
          <div class = "img-box-mini">
            <h3 class = "img-box-text">天才映画特集</h3>
          </div>
        </div>
        <div class = "img-box recommends">
          <a href = "#/recommends/genius/">
            <img src = "./recommends/img/money.jpg" width = "100%">
          </a>
          <div class = "img-box-mini">
            <h3 class = "img-box-text">マネー映画特集</h3>
          </div>
        </div>
      </div>
      <div class="container">
				
			</div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
