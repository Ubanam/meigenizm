<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Meigenizm the Movie</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="dist/css/carousel.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <!--  angularJS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
   
    <!-- Controller ofAngularJS -->
    <script src="./appController.js"></script>
  </head>

  <body ng-controller = "IndexController">
      <!-- Carousel
      ================================================== -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li ng-repeat="movie in movies" data-target="#myCarousel" data-slide-to={{$index+1}}></li>
          <!--
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          -->
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="images/slider.jpg">
            <div class="container">
              <div class="carousel-caption">
                <h3>メイゲニズムへようこそ</h3>
                <p>（特に映画の）名言を集めました。</p>
                <p><a class="btn btn-lg btn-primary" role="button" ng-click="moveAbout()">メイゲニズムについて</a></p>
              </div>
            </div>
          </div>
          <div ng-repeat="movie in movies" class="item">
            <img class="second-slide" src={{movie.Image}}>
            <div class="container">
              <div class="carousel-caption">
                <h3>{{movie.Meigen}}</h3>
                <p>{{movie.Title}}</p>
                <p><a class="btn btn-lg btn-primary"  role="button" ng-click = 'moveDetail(movie)'>詳細を見る</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="/index/#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="/index/#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- /.carousel -->
      <!--映画の本棚 Start
      <div id = "list">
          <p>映画の本棚</p>
          <div class = "titlelist">
              <a  href="http://www.amazon.co.jp/gp/product/B01EHDFAUK/ref=as_li_qf_sp_asin_il?ie=UTF8&camp=247&creative=1211&creativeASIN=B01EHDFAUK&linkCode=as2&tag=worldtravelyo-22"><img border="0" src="http://ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B01EHDFAUK&Format=_SL160_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag=worldtravelyo-22" ></a><img src="http://ir-jp.amazon-adsystem.com/e/ir?t=worldtravelyo-22&l=as2&o=9&a=B01EHDFAUK" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
          </div>
          <p>もっと見る</pre>
      </div>
        映画の本棚 End -->
      <!-- ピックアップ映画 Start-->  
      <div id = "pickup" class = "col-xs-12 col-sm-8">
        <h3>新着情報</h3>
        <div class="page-header">
          <p>ホームページをリニューアルしました。</p>
        </div>
        <div class = "pickup">
          <h4>ピックアップ映画</h4>
          <div class="row page-header">
            <div class="col-md-4">
              <img src={{movies[21].Image}} ng-click="moveDetail(movies[21])">
            </div>
            <div class="col-md-8">
              <p>{{movies[21].Meigen}}</p>
              <p>from {{movies[21].Title}}</p>
            </div>
          </div>
          <div class="row page-header">
            <div class="col-md-4">
              <img src={{movies[4].Image}} ng-click="moveDetail(movies[4])">
            </div>
            <div class="col-md-8">
              <p>{{movies[4].Meigen}}</p>
              <p>from {{movies[4].Title}}</p>
            </div>
          </div>
        </div>
        
        <!--
        <div class="page-header">
          <img src = {{movies[0].package}}>
          <p>{{movies[0].Title}}</p>
        </div>
        -->
      </div>
      <!-- ピックアップ映画 End -->
      <div id = "ranking" class = "col-sm-4">
        <p>特集</p>
      </div>
      <div class="container">
				<div id="single-project"></div>
			</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
