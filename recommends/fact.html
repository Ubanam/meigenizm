  <body ng-controller = "IndexController" onselectstart="return false;" onmousedown="return false;">
    <div class = "container">
      <div class = "col-xs-12 col-sm-8">
        <h2 class="section_b">実話に基づく映画の名言特集</h2>
        <p>実話を基にした映画は数多くあります。</p>
      </div>
      <!-- 実話を元にした映画リスト Start-->  
      <div id = "pickup" class = "col-xs-12 col-sm-8">
        <div class = "pickup">
          <h4 class="section_y">実話を元にしたオススメ映画一覧</h4>
          <!-- アビエイター -->
          <div class="row selected" ng-click="moveDetail(movies[4])">
            <div class="col-sm-4 col-xs-4">
              <img src={{movies[4].Image}} >
            </div>
            <div class="col-sm-8 col-xs-8">
              <h4>{{movies[4].Title}}</h4>
            </div>
          </div>
          <!-- モーターサイクルダイアリーズ -->
          <div class="row selected page-header" ng-click="moveDetail(movies[1])">
            <div class="col-sm-4 col-xs-4">
              <img src={{movies[1].Image}} >
            </div>
            <div class="col-sm-8 col-xs-8">
              <h4>{{movies[1].Title}}</h4>
            </div>
          </div>
          <!-- 博士と彼女のセオリー -->
          <div class="row selected page-header" ng-click="moveDetail(movies[27])">
            <div class="col-sm-4 col-xs-4">
              <img src={{movies[27].Image}}>
            </div>
            <div class="col-sm-8 col-xs-8">
              <h4>{{movies[27].Title}}</h4>
            </div>
          </div>
          <!-- ニュースの天才 -->
          <div class="row selected page-header" ng-click="moveDetail(movies[29])">
            <div class="col-sm-4 col-xs-4">
              <img src={{movies[29].Image}}>
            </div>
            <div class="col-sm-8 col-xs-8">
              <h4>{{movies[29].Title}}</h4>
            </div>
          </div>
        </div>
      </div>
      <!-- 実話を元にした映画リスト End -->
      <div class = "col-xs-12 col-sm-4">
        <p>test</p>
      </div>
    </div>
