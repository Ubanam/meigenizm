<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">

    <meta name="Keywords" content="映画,名言,予告動画">
    <meta name="author" content="Ubanam">
    <link rel="icon" href="favicon.ico">

    <style>
      /* スライド下のページャーの設定 */
      .sp-buttons { padding-top: 40px; }
      .sp-button { width: 30px; height: 10px; border: none; border-radius: 0; margin: 7px; background: #ccc; }
      .sp-selected-button { background: #000; }
      @media only screen and (min-width: 768px) and (max-width: 1024px) { .sp-button { width: 25px; height: 8px; } }
      @media only screen and (min-width: 568px) and (max-width: 768px) { .sp-button { width: 25px; height: 8px; } }
      @media only screen and (min-width: 320px) and (max-width: 568px) { .sp-button { width: 25px; height: 8px; } }
      /* 左右の矢印の設定 */
      .sp-arrow { width: 48px; height: 48px; }
      .sp-vertical .sp-arrow { -webkit-transform: none; -ms-transform: none; transform: none; }
      .sp-horizontal .sp-previous-arrow { background: url(dist/img/prev.png) no-repeat; }
      .sp-horizontal .sp-next-arrow { background: url(dist/img/next.png) no-repeat; }
      .sp-previous-arrow:before, .sp-previous-arrow:after, .sp-next-arrow:before, .sp-next-arrow:after { content: inherit;}
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-touch.js"></script>

    <script src="./appController.js"></script>
  </head>

  <body ng-controller = "IndexController" onselectstart="return false;" onmousedown="return false;">
    <div id="slider-pro" class="slider-pro">
<div class="sp-slides">
<div class="sp-slide"><img class="sp-image" src="dist/img/img01.jpg"></div>
<div class="sp-slide"><img class="sp-image" src="dist/img/img02.jpg"></div>
<div class="sp-slide"><img class="sp-image" src="dist/img/img03.jpg"></div>
</div>
</div>
    <!-- SlideShow Start-->
    <!--
    <div class="col-xs-12 col-sm-12">
      <div class="row">
      <div>
        <div>
          <div><img class="sp-image" src="dist/img/img01.jpg"></div>
          <div><img class="sp-image" src="dist/img/img02.jpg"></div>
        </div>
      </div>
      </div>
    </div>
    -->
      <!-- SlideShow End-->

          <!-- Carousel-->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li ng-repeat="movie in movies" data-target="#myCarousel" data-slide-to={{$index+1}}></li>
          <!--
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          -->
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="images/slider.jpg">
            <div class="container">
              <div class="carousel-caption">
                <h3>映画の名言を集めたメイゲニズムへようこそ</h3>
                <p>映画の名言を集めました。</p>
                <p><a class="btn btn-lg btn-primary" role="button" ng-click="moveAbout()">メイゲニズムについて</a></p>
              </div>
            </div>
          </div>
          <div ng-repeat="movie in movies" class="item">
            <img class="second-slide" src={{movie.Image}}>
            <div class="container">
              <div class="carousel-caption">
                <h3>{{movie.Meigen}}</h3>
                <p>{{movie.Title}}</p>
                <p><a class="btn btn-lg btn-primary"  role="button" ng-click = 'moveDetail(movie)'>詳細を見る</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="/index/#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="/index/#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- /.carousel -->
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/jquery.sliderPro.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function( $ ) {
      $( '#slider-pro' ).sliderPro({
      buttons: true, //スライダーのページャを表示する
      startSlide: 0, //最初のスライドを指定する
      arrows: true, //左右の矢印ボタンを表示する
      width: '100%', //横幅を設定する
      height: 500, //高さを設定する
      autoplay: true, //自動再生の設定
      loop: true, //スライドをループさせる設定
      visibleSize: '100%', //前後のスライドを表示するかの設定
      forceSize: 'fullWidth' //スライダーの幅をブラウザ幅に設定する
      });
      });
    </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
