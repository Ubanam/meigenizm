<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="メイゲニズムは映画の名言を集めたサイトです。名言のある映画のリストを表示したリストページ。">
    <meta name="Keywords" content="メイゲニズム,映画,名言">
    <meta name="author" content="Ubanam">
    <link rel="icon" href="favicon.ico">
    <title>Meigenizm the Movie</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="dist/css/carousel.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <!--  angularJS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
       <!-- google-analytics -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</script>
    <!-- Controller ofAngularJS -->
    <script src="./listController.js"></script>
  </head>

  <body ng-controller = "ListController">
  <div class="container">
      <!--作品一覧　Start -->
      <h3>名言のある映画一覧 {{movies.length}}作品</h3>
      <!--タブリスト Start-->
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" ng-click = "changeInfo(2)">評価順で探す</a></li>
        <li><a data-toggle="tab" ng-click = "changeInfo(1)">画像から探す</a></li>
      </ul>
		  <div ng-show = "listFlg">
				<ul class="full-portfolio clearfix" id="Grid">
          <li class="mix col-xs-6 col-sm-4 col-md-3 col-lg-2 portfolio-item" ng-repeat = "movie in movies">
					    <a ng-click = "moveDetail(movie)">
						    <img src={{movie.Image}} class="img-responsive" alt="">
							  <div class="mask">
								  <h4>{{movie.Title}}</h4>
								  <div class="divider"><span></span></div>
							  	<p class="font-m">{{movie.Year}}</p>
							  </div>
						  </a>
            </li>
				  </ul>
			  </div>
        <div class = "package-item" ng-show = "packageFlg">
				  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat = "movie in movies | orderBy:'-Rate'">
					  <a ng-click = "moveDetail(movie)">
              <div class = "center" ng-bind-html="movie.Link"></div>
							<div class="mask">
							  <p class = "center">{{movie.Title}}({{movie.Year}})</p>
                <div>
                  <rating value="movie.Rate / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label>{{movie.Rate}}pt</label>
                </div>
                <p> </p>
							</div>
						</a>
          </div>
			  </div>
      <!-- 作品一覧 End -->
      			</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
