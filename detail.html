<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="メイゲニズムは映画の名言を集めたサイトです。名言のある映画の詳細ページ。">
    <meta name="Keywords" content="メイゲニズム,映画,名言">
    <meta name="author" content="Ubanam">
    <link rel="icon" href="favicon.ico">
    <title>Meigenizm the Movie</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/carousel.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript">
      window.onload = function () {
      // 親画面のiframe要素
      var elm = window.parent.document.getElementById("iframe");
      // 子要素のコンテンツサイズに合わせて調整
      elm.style.height = document.body.scrollHeight + "px";
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <!--  angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>
    <!-- Controller ofAngularJS -->
    <script src="./appController.js"></script>
  </head>

  <body ng-controller = "DetailController as Detail"> 
    <div class="detail">
	    <div>
		    <div id = "top" class="detail-box detail-word">
		      <h4>{{data.Meigen}}</h4>
		    </div>
          <div class = "row">
            <div class = "col-sm-6">
              <div class="detail-border">
                <img src =  {{data.Image}} class = "img-responsive center-block"/>
                <p>{{data.ImgRef}}</p>
              </div>
            </div>
            <div class = "col-sm-6">
              <div class = "detail-box">
                <h4名言</h4>
                <h4>{{data.Title}}({{data.Year}})</h4>
              </div>
              <div class = "detail-box">
                <div>
                  <label for="input-6" class="control-label">獲得投票数:{{data.Rate}}</label>
                  <label for="input-6" class="control-label" style="text-align:right"></label>
                  <label ng-if="devote">
                    <a class = "btn" ng-click="devote(data)" ng-hide="devoteFlg">未投票</a>
                    <a class = "btn disablesd" ng-show="devoteFlg">投票済</a>
                  </label>
                </div>
                <div class = "selected" ng-click = "devote(data,1)">
                  <label for="input-6" class="control-label">スッキリする:</label>
                  <rating value="data.MotivateParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.MotivateParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,2)">
                  <label for="input-6" class="control-label">笑える:</label>
                  <rating value="data.LaughParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.LaughParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,3)">
                  <label for="input-6" class="control-label">恋する:</label>
                  <rating value="data.LoveParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.LoveParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,4)">
                  <label for="input-6" class="control-label">泣ける:</label>
                  <rating value="data.SadParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.SadParam}} /100 </label>
               </div>
                <div class = "selected" ng-click = "devote(data,5)">
                  <label for="input-6" class="control-label">ほのぼのする:</label>
                  <rating value="data.HealParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.HealParam}} /100 </label>
                </div>
              </div>
            </div>
          </div>
      </div>
		</div>  
    <div id = "recommends" class="row">
      <div class = "col-sm-7">
        <h4>関連情報</h4>  
        <div class="row">
          <div class = "col-xs-6">
            <div ng-bind-html="data.Recommends1"></div>
            <div ng-bind-html="data.Rec1Text"></div>
          </div>
          <div class = "col-xs-6">
            <div ng-bind-html="data.Recommends2"></div>
            <div ng-bind-html="data.Rec2Text"></div>
          </div>
        </div>
        <div class = "row">
          <!-- 作品情報タブ -->
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" ng-click = "changeInfo('info')">作品情報</a></li>
            <!--            
            <li class="active"><a href="#tab1" data-toggle="tab">作品情報</a></li>
            -->
            <li><a data-toggle="tab" ng-click = "changeInfo('score')">作品評価</a></li>
            <li><a data-toggle="tab" ng-click = "changeInfo('rev')">レビュー</a></li>
          </ul>
 
          <div class="tab-content" ng-switch on = "showInfo">
            <!-- 作品情報 -->
            <div class="col-sm-12 animate-switch active" id="tab1" ng-switch-when="info">
              <h4>主演/監督</h4>
              <p>{{data.Actor}}/{{data.Visor}}</p>
              <h4>あらすじ</h4>
              <p>{{data.Story}}</p>
              <p>参照元：Wikipedia</p>
              <h4>予告動画</h4>
              <div>
              <iframe width="100%" height = "315px" src={{url}} frameborder="0" allowfullscreen></iframe>
              </div>
            </div> 
            <!-- 作品評価 -->
            <div class="animate-switch" id="tab2" ng-switch-when="score">
              作成中
            </div>
            <!-- レビュー -->
            <div class="animate-switch" id="tab3" ng-switch-when="rev">
              作成中
            </div>
          </div>

        </div>
      </div>
      <!--総合ランキング-->
      <div class = "col-sm-5">
        <div class = "pickup">
          <h4>投票ランキング</h4>
          <div class="row selected page-header" ng-repeat="movie in movies | orderBy:'-Rate' | limitTo:5" ng-click="moveDetail(movie)">
            <div class="col-sm-4 col-xs-4">
              <img src={{movie.Image}} ng-click="moveDetail(movie)">
            </div>
            <div class="col-sm-8 col-xs-8">
              <p>{{$index+1}}位:{{movie.Title}}</p>
              <p>{{movie.Meigen}}</p>
            </div>
          </div>
        </div>
        <!-- 類似ランキング-->
      </div>
    </div>

    <div id = "Affiliate" class = "row">
      <div class = "col-sm-6">
        <h4>作品を購入する</h4>
        <a class="btn btn-primary" href={{data.Link}} target="_blank">Amazonで商品を探す</a>
        <a class="btn btn-primary" href={{data.Rakuten}} target="_blank">楽天で商品を探す</a>
      </div>
    </div>

  </body>
</html>
