<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Meigenizm the Movie</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="dist/css/carousel.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <!--  angularJS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>
    <!-- Controller ofAngularJS -->
    <script src="./appController.js"></script>
  </head>

  <body ng-controller = "DetailController as Detail"> 
    <div class="detail">
	    <div>
		    <div class="detail-box detail-word">
		      <h4>{{data.Meigen}}</h4>
		    </div>
          <div class = "row">
            <div class = "col-sm-6">
              <div class="detail-border">
                <img src =  {{data.Image}} class = "img-responsive center-block">
              </div>
            </div>
            <div class = "col-sm-6">
              <div class = "detail-box">
                <h4名言</h4>
                <h4>{{data.Title}}({{data.Year}})</h4>
              </div>
              <div class = "detail-box">
                <h4>主演:{{data.Actor}}</h4>
                <h4>監督：{{data.Visor}}</h4>
              </div>
            </div>
          </div>
      </div>
		</div>  
    <div id = "recommends" class="row">
      <div class = "col-sm-8">
        <h4>関連情報</h4>
        <div class="row">
          <div class = "col-xs-6">
            <div ng-bind-html="data.Recommends1"></div>
            <div ng-bind-html="data.Rec1Text"></div>
          </div>
          <div class = "col-xs-6">
            <div ng-bind-html="data.Recommends2"></div>
            <div ng-bind-html="data.Rec2Text"></div>
          </div>
        </div>
        <div class = "row">
          <div class = "col-sm-12">
            <h4>作品情報</h4>
            <p>{{data.Story}}</p>
          </div>
        </div>
      </div>
      <div class = "col-sm-4">
        <!-- 類似ランキング-->
      </div>
    </div>
    <div id = "Affiliate" class = "row">
      <div class = "col-sm-6">
        <h4>作品を購入する</h4>
        <a class="btn btn-primary" href={{data.Link}} target="_blank">Amazonで商品を探す</a>
        <a class="btn btn-primary" href={{data.Rakuten}} target="_blank">楽天で商品を探す</a>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
