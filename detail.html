<!DOCTYPE html>
<html lang="ja" ng-app = "meigenizm">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="メイゲニズムは映画の名言を集めたサイトです。名言のある映画の詳細ページ。">
    <meta name="Keywords" content="メイゲニズム,映画,名言">
    <meta name="author" content="Ubanam">
    <link rel="icon" href="favicon.ico">
    <title>Meigenizm the Movie</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <!--  angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>
    <!-- Controller ofAngularJS -->
    <script src="./appController.js"></script>
  </head>

  <body ng-controller = "DetailController as Detail">
  <div class = "container max-wide"> 
    <div class="col-xs-12 col-sm-12 detail max-wide">
	    <div>
		    <div id = "top" class="detail-box detail-word">
		      <h4>{{data.Meigen}}</h4>
		    </div>
          <div class = "row">
            <div class = "col-xs-12 col-sm-6">
              <div class="detail-border">
                <img src =  {{data.Image}} class = "img-responsive center-block"/>
                <p class = "reference">{{data.ImgRef}}</p>
              </div>
            </div>
            <div class = "col-xs-12 col-sm-6">
              <div class = "detail-box">
                <h4名言</h4>
                <h4>{{data.Title}}({{data.Year}})</h4>
              </div>
              <div class = "detail-box">
                <div>
                  <label for="input-6" class="control-label">獲得投票数:{{data.Rate}}</label>
                  <label for="input-6" class="control-label" style="text-align:right"></label>
                  <label ng-if="devote">
                    <a class = "btn" ng-click="devote(data)" ng-hide="devoteFlg">未投票</a>
                    <a class = "btn disablesd" ng-show="devoteFlg">投票済</a>
                  </label>
                </div>
                <div class = "selected" ng-click = "devote(data,1)">
                  <label for="input-6" class="control-label">スッキリする:</label>
                  <rating value="data.MotivateParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.MotivateParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,2)">
                  <label for="input-6" class="control-label">笑える:</label>
                  <rating value="data.LaughParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.LaughParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,3)">
                  <label for="input-6" class="control-label">恋する:</label>
                  <rating value="data.LoveParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.LoveParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,4)">
                  <label for="input-6" class="control-label">泣ける:</label>
                  <rating value="data.SadParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.SadParam}} /100 </label>
                </div>
                <div class = "selected" ng-click = "devote(data,5)">
                  <label for="input-6" class="control-label">ほのぼのする:</label>
                  <rating value="data.HealParam / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.HealParam}} /100 </label>
                </div>
              </div>
            </div>
          </div>
      </div>
		</div>  
    <div id = "recommends" class="row max-wide">
      <div class = "co-xs-12 col-sm-7 max-wide">
        <div class = "row max-wide">
        <!-- 作品情報 Start-->
    	    <div class="col-xs-12 col-sm-12 max-wide">
				    <h3 class="section_y">作品情報</h3>
    		    <p>主演：{{data.Actor}}</p>
				    <p>監督：{{data.Visor}}</p>
            <p>公開年度：{{data.Year}}</p>
      	    <h3 class = "section_y">映画のあらすじ</h3>
      	    <p class = "pre-line" ng-bind= "data.Story"></p>
            <h3 class = "section_y">映画の見どころ</h3>
      	    <p class = "pre-line" ng-bind= "data.Appeal"></p>
      	    <h3 class="section_y">予告動画</h3>
      	    <div>
      		    <iframe width="100%" height = "315px" src={{url}} frameborder="0" allowfullscreen></iframe>
      	    </div>
            <h3 class = "section_y" >関連情報</h3>  
            <div class = "col-xs-6">
              <div ng-bind-html="data.Recommends1"></div>
              <div ng-bind-html="data.Rec1Text"></div>
            </div>
            <div class = "col-xs-6">
              <div ng-bind-html="data.Recommends2"></div>
              <div ng-bind-html="data.Rec2Text"></div>
            </div>
          </div>
        </div>
      </div>

      <!--総合ランキング-->
      <div class = "col-xs-12 col-sm-5 max-wide">
        <div class = "pickup">
          <h3 class = "section_b">投票ランキング</h3>
          <div class="row selected page-header" ng-repeat="movie in movies | orderBy:'-Rate' | limitTo:5" ng-click="moveDetail(movie)">
            <div class="col-xs-4 col-sm-4">
              <img src={{movie.Image}} ng-click="moveDetail(movie)">
            </div>
            <div class="col-xs-8 col-sm-8">
              <p>{{$index+1}}位:{{movie.Title}}</p>
              <p>{{movie.Meigen}}</p>
            </div>
          </div>
        </div>
        <!-- 類似ランキング-->
      </div>
    </div>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="dist/js/bootstrap.min.js"></script>
    -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
