  <body ng-controller = "DetailController as Detail"> 
    <div class="detail">
	    <div>
		    <div class="detail-box detail-word">
		      <h4>{{data.Meigen}}</h4>
		    </div>
          <div class = "row">
            <div class = "col-sm-6">
              <div class="detail-border">
                <img src =  {{data.Image}} class = "img-responsive center-block">
              </div>
            </div>
            <div class = "col-sm-6">
              <div id="#" class = "detail-box">
                <h4名言</h4>
                <h4>{{data.Title}}({{data.Year}})</h4>
              </div>
              <div class = "detail-box">
                <div>
                  <label for="input-6" class="control-label">獲得投票数:{{data.Rate}}</label>
                  <label for="input-6" class="control-label" style="text-align:right"></label>
                  <label ng-if="devote">
                    <a class = "btn" ng-click="devote(data)" ng-hide="devoteFlg">投票する</a>
                    <a class = "btn disablesd" ng-show="devoteFlg">投票済</a>
                  </label>
                </div>
                <div>
                  <label for="input-6" class="control-label">おすすめ度：</label>
                  <rating value="data.Rate / 20" readonly="true" data-max = "5" data-step ="0.05"></rating>
                  <label for="input-6" class="control-label" style="text-align:right">{{data.Rate}} /100 </label>
                </div>

                </div>

                </div>

               </div>
                <div>
                  <label for="input-6" class="control-label">ほのぼのする映画:</label>

            </div>
          </div>
      </div>
		</div>  
    <div id = "recommends" class="row">
      <div class = "col-sm-7">
        <h4>関連情報</h4>  
        <div class="row">
          <div class = "col-xs-6">
            <div ng-bind-html="data.Recommends1"></div>
            <div ng-bind-html="data.Rec1Text"></div>
          </div>
          <div class = "col-xs-6">
            <div ng-bind-html="data.Recommends2"></div>
            <div ng-bind-html="data.Rec2Text"></div>
          </div>
        </div>
        <div class = "row">
          <div class = "col-sm-12">
            <h4>作品情報</h4>
            <p>主演:{{data.Actor}} 監督：{{data.Visor}}</p>
            <p>{{data.Story}}</p>
          </div>
        </div>
      </div>
      <!--総合ランキング-->
      <div class = "col-sm-5">
        <div class = "pickup">
          <h4>投票ランキング</h4>
          <div class="row page-header" ng-repeat="movie in movies | orderBy:'-Rate' | limitTo:5">
            <div class="col-sm-4 col-xs-4">
              <img src={{movie.Image}} ng-click="moveDetail(movie)">
            </div>
            <div class="col-sm-8 col-xs-8">
              <p>{{$index+1}}位:{{movie.Title}}</p>
              <p>{{movie.Meigen}}</p>
            </div>
          </div>
        </div>
        <!-- 類似ランキング-->
      </div>
    </div>
